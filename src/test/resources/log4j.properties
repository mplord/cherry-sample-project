# Logger option
log4j.logger.org.mongodb.morphia=DEBUG, morphia
log4j.logger.org.reflections=ERROR, file

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/runtime.log
log4j.appender.file.MaxFileSize=2MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.morphia=org.apache.log4j.RollingFileAppender
log4j.appender.morphia.File=./logs/morphia.log
log4j.appender.morphia.MaxFileSize=2MB
log4j.appender.morphia.MaxBackupIndex=1
log4j.appender.morphia.layout=org.apache.log4j.PatternLayout
log4j.appender.morphia.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
